<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task update</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>


</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center display-2 mb-1 mt-3">Todo App</h1>
            <div class="d-flex justify-content-center align-items-center w-100 h-100">

                <div class="w-75 my-0 mx-4 p-3">


                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Task Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"  name="task_name" placeholder="{{form.task_name}}
                        </div>

                        <div class="form-group mt-4 mb-4    ">

                            <label for="exampleInputPassword">Date</label>




                            <input type="date" class="form-control" id="exampleInputPassword" name="date" placeholder="{{form.date}}


                        </div>

                        <button type="submit" class="btn btn-primary mt-2" value="submit">Update</button>
                    </form>

                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
