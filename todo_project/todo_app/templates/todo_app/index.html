<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center display-2 mb-1 mt-3">Todo App</h1>
            <div class="d-flex justify-content-center align-items-center w-100 h-100">

                <div class="w-75 my-0 mx-4 p-3">



                    <form method="POST" action="{% url 'add_task' %}">
                        {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Task Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter Task" name="task_name">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Date</label>
    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Password" name="date">
  </div>

  <button type="submit" class="btn btn-primary mt-2" value="submit" >Submit</button>
</form>



                    {% for task in task_list %}
                    <div class="w-100 p-3 m-4 d-flex border border-secondary">
                        <p class="card-text w-50">Task :   {{ task.task_name }}       <br>Due Date : {{task.date}}</p>
                    <a href="{% url 'update_task' task.id %}" class="btn btn-success " style="height:40px;">Update</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger ms-5" style="height:40px;">Delete</a>
                        <hr>
                    </div>

                    {% endfor %}

                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
